<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="calculator">
            <h2 id="casio-name">JCELO</h2>
            <input id="display" readonly>
            <div class="content">
                <h2 id="calculator-model">SM-1000</h2>
                <div id="keys">
                    <button onclick="memoryClear()">MC</button>
                    <button onclick="memoryRecall()">MR</button>
                    <button onclick="memoryAdd()">M-</button>
                    <button onclick="memorySubstract()">M+</button>
                    <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
                    <button onclick="appendToDisplay('%')" class="operator-btn">%</button>
                    <button onclick="appendToDisplay('7')">7</button>
                    <button onclick="appendToDisplay('8')">8</button>
                    <button onclick="appendToDisplay('9')">9</button>
                    <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
                    <button class="operator-btn">+/-</button>
                    <button onclick="appendToDisplay('4')">4</button>
                    <button onclick="appendToDisplay('5')">5</button>
                    <button onclick="appendToDisplay('6')">6</button>
                    <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
                    <button onclick="appendToDisplay('^')" class="operator-btn">^</button>
                    <button onclick="appendToDisplay('1')">1</button>
                    <button onclick="appendToDisplay('2')">2</button>
                    <button onclick="appendToDisplay('3')">3</button>
                    <button rowspan="2" onclick="appendToDisplay('+')" class="operator-btn plus-btn">+</button>
                    <button onclick="clearDisplay()" class="operator-btn">C</button>
                    <button onclick="appendToDisplay('0')">0</button>
                    <button onclick="appendToDisplay('.')">.</button>
                    <button onclick="calculate()" class="operator-btn">=</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
